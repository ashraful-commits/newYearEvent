<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <div class="sign text-center text-light h3">
                            <span class="fast-flicker">New </span> Year <span class="flicker">Event </span>2023
                          </div>                    </div>
                    <div class="card-body pt-md-5">
                      <div class="output d-md-flex justify-content-md-around  py-5 align-items-baseline">
                        <div class="day d-flex flex-column">
                            <h4  class="text-center text-white fast-flicker"> Day</h4>
                            <h2 id="day" class="text-center text-info">0</h2>
                        </div>
                        <div class="hour d-flex flex-column">
                            <h4  class="text-center text-white flicker"> Hour</h4>
                            <h2 id="hour" class="text-center text-warning">0</h2>
                        </div>
                        <div class="munite d-flex flex-column">
                            <h4  class="text-center text-white flicker"> Munite</h4>
                            <h2 id="munite" class="text-center text-danger">0</h2>
                        </div>
                        <div class="Second d-flex flex-column">
                            <h4  class="text-center text-white flicker">Second</h4>
                            <h2 id="second" class="text-center text-light">0</h2>
                        </div>
                      </div> 
                    </div>
                    <div class="card-footer">
                        <h6 class="text-center text-white shadow">Happy New Year App</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>




    
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/app.js"></script>

</body>
</html>
